    <div class="slider">
        <img src="image/foto_1.jpg" alt="foto_dok_1" class="slide">
        <img src="image/foto_2.jpg" alt="foto_dok_2" class="slide">
        <img src="image/foto_3.jpg" alt="foto_dok_3" class="slide">
        <img src="image/foto_4.jpg" alt="foto_dok_4" class="slide">
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script src="script.js"></script>
    <script>
        let slideIndex = 0;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            const slides = document.getElementsByClassName("slide");
            if (n >= slides.length) {slideIndex = 0}
            if (n < 0) {slideIndex = slides.length - 1}
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }
    </script>
</body>
